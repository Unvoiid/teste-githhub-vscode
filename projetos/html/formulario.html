<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <nav class="navegation">
        <div class="logo">
            <img class="logo-png" height="60" src="https://upload.wikimedia.org/wikipedia/commons/d/de/SpaceX-Logo.svg"
                alt="logo da pagina">
        </div>
        <div class="menu-bar">
            <a class="Home" href="#">Home</a>
            <a class="Contato" href="#">Contato</a>
            <a class="sobre-mim" href="#">Sobre mim</a>
        </div>
    </nav>

    <section>
        <div class="option-menu">
            <form action="submit" class="input-menu">
                <div class="name-user">
                    <label for="idtext">Nome:</label>
                    <input type="text" placeholder="Digite seu nome" id="idtext" name="idtext">
                </div>
                <div class="email-user">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Digite seu email" id="idemail" name="idemail">
                </div>
                <div class="password-user">
                    <label for="password">Senha:</label>
                    <input type="password" placeholder="Digite sua senha" id="idpassword" name="idpassword">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
