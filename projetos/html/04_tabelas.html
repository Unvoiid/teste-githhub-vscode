<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula de tabelas</title>
</head>

<body>
	<table border="1" width="100%">
		<thead>
			<tr>
				<th>Coluna 1</th>
				<th>Coluna 2</th>
				<th>Coluna 3</th>
			</tr>
			<tr>
				<td colspan="3">Descrição</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1A</td>
				<td>2A</td>
				<td>3A</td>
			</tr>
			<tr>
				<td>1B</td>
				<td>2B</td>
				<td>3B</td>
			</tr>
			<tr>
				<td>1C</td>
				<td>2C</td>
				<td>3C</td>
			</tr>
	</table>
	</tbody>
</body>

</html>
